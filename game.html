<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=yes">
		<link rel="stylesheet" type="text/css" media="screen,print" href="style.css">
		<title>Tetrapot</title>
	</head>
	<body>
		
	<table width="100%">
			<td valign="top">	
				<canvas id="canvas"></canvas>
				<script src="src/config.js"></script>
				<script src="src/minoconfig.js"></script>
				<script src="src/Score.js" defer></script>
				<script src="src/Next.js"></script>
				<script src="src/Stage.js" defer></script>
				<script src="src/draw.js"></script>
				<script src="src/Mino.js"></script>
				<script src="src/debug0908.js" defer></script>
				<script src="src/level.js"></script>
				<div class="links">
				<p class="link"><a onclick="window.location.reload(true);" class="reload">リスタート</a><br/>
					<a href="index.html">スタート画面へ</a></p>
				</div>
			</td>
			<td valign="top">
				<canvas id="nextCanvas"></canvas>
			</td>
			<td valign="top" width="10">
				<div class="my-box">
					<span id="level"></span>
					<p id="score">score:null</p>
					<p id="nextDebug">next</p>
				</div>
			</td>
		<td valign="top" width="600">
				<br><p style="margin-left: 20px;"><font size="6": color="#00FFFF"><strong>タイトルテキスト</strong></font></p><br>
				<p style="margin-left: 20px;"><strong>操作方法</strong></p><br>
				<table border="1" width="70%" cellspacing="0" cellpadding="15" bordercolor="#000000" style="margin-left:	 32px;">
				<tr><th>操作</th><th>機能</th></tr>
				<tr>
					<td align="center"> ↓ </td>
					<td align="center">下へ移動</td>
				</tr>
				<tr>
					<td align="center"> ← </td>
					<td align="center">左へ移動</td>
				</tr>
				<tr>
					<td align="center"> → </td>
					<td align="center">右へ移動</td>
				</tr>
				<tr>
					<td align="center"> A </td>
					<td align="center">左へ回転</td>
				</tr>
				<tr>
					<td align="center"> D </td>
					<td align="center">右へ回転</td>
				</tr>
				<tr>
					<td align="center"> ␣ </td>
					<td align="center">ブロックを変形</td>
				</tr>
				</table>
		</td>
		
	</table>
